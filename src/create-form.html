<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create-form</title>
    <link rel="stylesheet" href="../style/layout.css">
    <link rel="stylesheet" href="../style/create-form.css">
</head>
<body>

    <!--내용 상단바-->
    <div class="top-bar">
        <div class="top-bar-left">
            <p>Cancel</p>
        </div>
        <div class="top-bar-right">
            <img src="../assets/icon/text.png" alt="text">
            <img src="../assets/icon/smiling_face.png" alt="emotion">
        </div>
    </div>
    <!--내용-->
    <div class="form-contents">
        <textarea class="form-input" cols="0" rows="0" placeholder="아무 내용이나 입력하세요.">
            
        </textarea>
    </div>
    <!--보내는 이-->
    <div class="sender">
        <p>Form.</p>
        <p class="sender-name"></p>
    </div>
    <!--저장 버튼-->
    <div class="save">
        <button class="save-button">Save</button>
    </div>

</body>
</html>
